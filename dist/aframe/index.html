<html>

<head>
  <title>Hello. WebAR!</title>
  <script src="https://hangzhi22.github.io/lib/aframe.min.js"></script>
  <script src="https://hangzhi22.github.io/lib/aframe-ar.js"> </script>
  <script src="https://hangzhi22.github.io/lib/aframe-extras.min.js"></script>
<link href="/dist/aframe.js" rel="preload" as="script"><link href="/dist/aframe.js" rel="preload" as="script"></head>

<body style='margin : 0px; overflow: hidden;'>
  <script src="aframe.js"></script>
  <div id="question" style="z-index: 1000;position: absolute; top: 50px; left: 50px;">pending question:</div>
  <a-scene embedded arjs> 
    <a-assets>
      <a-asset-item id="grass" src="https://hangzhi22.github.io/models/grass.glb" />
      <a-asset-item id="carpet" src="https://hangzhi22.github.io/models/carpet.glb" />
      <a-asset-item id="Luigi" src="https://hangzhi22.github.io/models/Luigi.glb" />
      <a-asset-item id="spirit_ball" src="https://hangzhi22.github.io/models/spirit_ball.glb" />
      <a-asset-item id="spirit_evee" src="https://hangzhi22.github.io/models/spirit_evee.glb" />
      <a-asset-item id="spritit_flower" src="https://hangzhi22.github.io/models/spritit_flower.glb" />
    </a-assets>

    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <a-gltf-model src="#carpet" scale="0.06 0.05 0.05" position="-1.5 0 0"></a-gltf-model>
    <a-gltf-model src="#grass" scale="0.05 0.05 0.05" position="-1.2 0 0.7"></a-gltf-model>
    <a-gltf-model src="#grass" scale="0.05 0.05 0.05" position="-1 0 -0.7"></a-gltf-model>
    <a-gltf-model src="#Luigi" scale="1 1.5 1" position="-1 0 -1.0"></a-gltf-model>
    <a-gltf-model src="#spirit_ball" scale="0.02 0.02 0.02" position="1 0.1 0"></a-gltf-model>
    <a-gltf-model src="#spirit_ball" scale="0.02 0.02 0.02" position="-2.1 0.1 0">
    </a-gltf-model>

    <a-entity spirit_evee>
      <a-gltf-model src="#spirit_evee" rotation="0 90 0" scale="0.1 0.1 0.1" position="-1 0 0"></a-gltf-model>
    </a-entity>

    <a-entity spritit_flower>
      <a-gltf-model src="#spritit_flower" rotation="0 -90 0" scale="3 3 3" position="0.2 0 0"></a-gltf-model>
    </a-entity>

    <a-light color="white" position="0 5 0"></a-light>
    <a-light type="ambient" color="white" intensity="4"></a-light>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro' emitevents="true" cursor="rayOrigin: mouse"></a-marker-camera>
  </a-scene>
<script type="text/javascript" src="/dist/aframe.js"></script><script type="text/javascript" src="/dist/aframe.js"></script></body>

</html>
