<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>

<link rel="stylesheet" href="location.css">

<!-- Dynamically add places from Javascript -->
<script src="./location.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="sourceType:webcam; maxDetectionRate:30; debugUiEnabled:false;">
        <a-marker preset="hiro" id="animated-marker" emitevents="true" cursor="rayOrigin: mouse">
            <a-entity blue-box id="blue-bo"
                animation="property: rotation; dur: 3000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;">

                <a-box position="0 0.5 2" rotation="0 0 0" scale="0.5 0.5 0.5" color="blue"></a-box>
            </a-entity>

            <a-entity red-box id="red-box"
                animation="property: rotation; dur: 5000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;">

                <a-box position="0 0.5 1" rotation="0 0 0" scale="0.5 0.5 0.5" color="red"></a-box>
            </a-entity>

            <a-box position="0 0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="green"></a-box>
        </a-marker>


        <a-entity red-box id="red-box"
            animation="property: rotation; dur: 5000; easing: linear; loop: true; from:0 0 0; to: 0 360 0;">

            <a-box position="1 1.6 1" rotation="0 0 0" scale="0.5 0.5 0.5" color="red"></a-box>
        </a-entity>
        
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <!-- <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500">
            </a-entity>
        </a-entity> -->
    </a-scene>



</body>
